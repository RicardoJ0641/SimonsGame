<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Simon</title>

  <!--Icons-->
  <link rel="shortcut icon" type="image/jpg" href="resources/favorite icon.ico"/>

  <!--CSS-->
  <link rel="stylesheet" href="css/styles.css">

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>


  <h1 class="round-text">Press Any Key or Click to Start!</h1>
  <h1 class="info-text">. . . .</h1>

  <div class="container-fluid">
    
    <!--Top row of buttons-->
    <div class="row">
      
      <!--Green button -->
      <div class="col-6 px-0">
        <div type="button" id="button-green"> </div>
      </div>    
      
      <!--Red button-->
      <div class="col-6 px-0">
        <div type="button" id="button-red"> </div>
      </div>

    </div>    

    <!--Bottom row of buttons-->
    <div class="row">
      
      <!--Yellow button -->
      <div class="col-6 px-0">
        <div type="button" id="button-yellow"> </div>
      </div>    
      
      <!--Blue button-->
      <div class="col-6 px-0">
        <div type="button" id="button-blue"> </div>
      </div>

    </div>

  </div>

  <footer id="footer" class="">
    <a class="attribution-link" href=”https://www.zapsplat.com”>Sound effects obtained from zapsplat.com</a>
  </footer>

  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
  integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

  <!--Javascript-->
  <script src="js/index.js"></script>

  <!--Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

</body>

</html>
